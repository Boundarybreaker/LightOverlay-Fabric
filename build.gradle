plugins {
    id 'fabric-loom' version '0.2.1-SNAPSHOT'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "LightOverlay"
version = "1.1.0+build.6"

def minecraftVersion = "19w14b"
def yarnVersion = "19w14b.1"
def fabricVersion = "0.2.6.121"
def cloth_version = "0.3.0.22"

jar {
    version = project.version.replaceAll('\\+build.', '.')
}

minecraft {
}

processResources {
    filesMatching('fabric.mod.json') {
        expand 'version': project.version
    }
    inputs.property "version", project.version
}

repositories {
    maven { url "https://tehnut.info/maven/" }
    maven { url "https://minecraft.curseforge.com/api/maven" }
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraftVersion}"
    mappings "net.fabricmc:yarn:${yarnVersion}"
    modCompile "net.fabricmc:fabric-loader:0.4.0+build.116"

    // Fabric API. This is technically optional, but you probably want it anyway.
    modCompile "net.fabricmc:fabric:${fabricVersion}"
    include "net.fabricmc:fabric:${fabricVersion}"
    modCompile "cloth:Cloth:${cloth_version}"
    include "cloth:Cloth:${cloth_version}"
}
